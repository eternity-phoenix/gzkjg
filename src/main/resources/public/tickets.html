<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的门票</title>
    <link rel="stylesheet" href="/css/ui-page.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-sm-3" style="margin-right: 20px;">
            <div class="coupon-item coupon-item-d coupon-item-hover">
                <div class="c-type c-type-hover">
                    <div class="c-price">
                        <em>¥</em>
                        <strong>10</strong>
                        <span class="type">
                    普通券
            </span>
                    </div>
                    <div class="c-time" style="padding-top: 10px;">2017.08.21-2017.09.10</div>
                    <div class="c-type-top"></div>
                    <div class="c-type-bottom"></div>
                </div>

                <div class="c-msg" style="height: 120px;">
                    <div class="c-range">
                        <div class="range-item">
                            <span class="label" style="width: 66px;">票类型：</span>
                            <span class="txt">成人票</span>
                        </div>

                        <div class="range-item">
                            <span class="label" style="width: 66px;">持有人：</span>
                            <span class="txt">李雷</span>
                        </div>

                        <div class="range-item">
                            <span class="label" style="width: 66px;">券编号：</span>
                            <span class="txt">17761151393</span>
                        </div>
                    </div>
                </div>
                <div class="overdue-site"></div>
            </div>
        </div>

        <div class="col-sm-3" style="margin-right: 20px;">
            <div class="coupon-item coupon-item-d coupon-item-hover">
                <div class="c-type c-type-hover">
                    <div class="c-price">
                        <em>¥</em>
                        <strong>5</strong>
                        <span class="type">
                    VIP券
            </span>
                    </div>
                    <div class="c-time" style="padding-top: 10px;">2017.08.21-2017.09.10</div>
                    <div class="c-type-top"></div>
                    <div class="c-type-bottom"></div>
                </div>

                <div class="c-msg" style="height: 120px;">
                    <div class="c-range">
                        <div class="range-item">
                            <span class="label" style="width: 66px;">票类型：</span>
                            <span class="txt">儿童票</span>
                        </div>

                        <div class="range-item">
                            <span class="label" style="width: 66px;">持有人：</span>
                            <span class="txt">李芮芮</span>
                        </div>

                        <div class="range-item">
                            <span class="label" style="width: 66px;">券编号：</span>
                            <span class="txt">1391073354821</span>
                        </div>
                    </div>
                </div>
                <div class="overdue-site"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
